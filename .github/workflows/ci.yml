name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Instalar dependências
      run: npm install

    - name: Executar testes
      run: npm run test-rest-controller

    - name: Subir a API
      run: npm start &

    - name: Executar a API estar funcionando
      run: sleep 5 

    - name: Executar testes de API
      run: npm run test-rest-external 
    
    - name: subir a Api GraphQL
      run: npm run start-graphql &

    - name: Executar testes de API GraphQL
      run: sleep 5 && npm run test-graphql-external  
    
    
